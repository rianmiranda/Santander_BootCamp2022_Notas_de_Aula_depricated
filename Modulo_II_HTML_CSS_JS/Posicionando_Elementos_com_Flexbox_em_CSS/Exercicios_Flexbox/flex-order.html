<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-order.css" >
    <title>Document</title>
</head>
<body>
    <h1>Row</h1>
    <p>Order = 0</p>
    <div class="flex_container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">4n</div>
        <div class="item">4m</div>
    </div>

    <p>Order: diferentes</p>
    <div class="flex_container">
        <div class="item o4">1</div>
        <div class="item o2">2</div>
        <div class="item o3">3</div>
        <div class="item o1">4</div>
    </div>

    <h1>Column</h1>
    <p>Order: diferentes</p>
    <p>Order = 0</p>
    <div class="flex_container column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">4n</div>
        <div class="item">4m</div>
    </div>

    <p>Order: diferentes</p>
    <div class="flex_container column">
        <div class="item o-3">7</div>
        <div class="item o1">9</div>
        <div class="item o-1">1</div>
        <div class="item o2">2</div>
        <div class="item o-2">3</div>
        <div class="item o1">4</div>
    </div>
</body>
</html>
